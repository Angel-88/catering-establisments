<div class="filter-menu">
  <div class="wrapper-filter">
    <div class="title">Тип закладу</div>
    <section
      class="section-filter"
      *ngFor="let type of types">
      <mat-checkbox
        class="mat-checkbox"
        color="primary">
        {{type.name}}
      </mat-checkbox>
    </section>
  </div>

  <div class="wrapper-filter">
    <div class="title">Страви</div>
    <section
      class="section-filter"
      *ngFor="let dish of dishes">
      <mat-checkbox
        class="mat-checkbox"
        color="primary">
        {{dish.name}}
      </mat-checkbox>
    </section>
  </div>

  <div class="wrapper-filter">
    <div class="title">Кухня</div>
    <section
      class="section-filter"
      *ngFor="let cuisine of cuisines">
      <mat-checkbox
        class="mat-checkbox"
        color="primary">
        {{cuisine.name}}
      </mat-checkbox>
    </section>
  </div>

  <div class="wrapper-filter">
    <div class="title">Послуги</div>
    <section
      class="section-filter"
      *ngFor="let service of services">
      <mat-checkbox
        class="mat-checkbox"
        color="primary">
        {{service.name}}
      </mat-checkbox>
    </section>
  </div>
</div>
